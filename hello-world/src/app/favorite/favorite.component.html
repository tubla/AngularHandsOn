<span
  class="glyphicon"
  [class.glyphicon-star]="isSelected"
  [class.glyphicon-star-empty]="!isSelected"
  (click)="onClick()"
></span>
<!-- Same can be achieved using ngClass as shown below-->
<span
  class="glyphicon"
  [ngClass]="{
    'glyphicon-star': isSelected,
    'glyphicon-star-empty': !isSelected
  }"
  (click)="onClick()"
></span>
